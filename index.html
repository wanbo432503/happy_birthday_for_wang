<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>精致的猪猪女孩记忆空间</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none;
            justify-content: center; align-items: center; z-index: 100;
            backdrop-filter: blur(20px); cursor: pointer;
        }
        #overlay img { max-width: 90%; max-height: 80%; border-radius: 8px; box-shadow: 0 0 50px rgba(255,100,0,0.3); border: 2px solid rgba(255,255,255,0.1); }
        #ui-hint {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: #ffaa00; font-size: 12px; letter-spacing: 2px; pointer-events: none;
            text-shadow: 0 0 8px rgba(255,150,0,1); z-index: 10;
        }
    </style>
</head>
<body>

    <div id="ui-hint">粒子记忆空间 • 触摸旋转 • 点击图片放大</div>
    <div id="overlay"><img id="expanded-img" src=""></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        const imageFiles = [];
        const totalImages = 65; // 图片总数

        for (let i = 1; i <= totalImages; i++) {
            imageFiles.push(`images/${i}.jpg`);
        }

        let scene, camera, renderer, composer, controls, planetGroup;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        // 用于区分点击和拖拽
        let pointerDownPos = new THREE.Vector2();

        function createExtremeGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
            grad.addColorStop(0, 'rgba(255, 255, 255, 1)');
            grad.addColorStop(0.05, 'rgba(255, 230, 150, 1)');
            grad.addColorStop(0.2, 'rgba(255, 100, 0, 0.6)');
            grad.addColorStop(0.5, 'rgba(150, 40, 0, 0.1)');
            grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }

        const starTexture = createExtremeGlowTexture();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 18);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            // 移动端优化：限制像素比，提高性能
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.LinearToneMapping; 
            renderer.toneMappingExposure = 1.0;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.8;

            planetGroup = new THREE.Group();
            scene.add(planetGroup);

            // 粒子层
            createLayer(4000, 4.7, 0.12, 0xff2200, 0.6); 
            createLayer(8000, 5.0, 0.08, 0xff8800, 0.9);
            createLayer(4000, 5.4, 0.06, 0xffff00, 1.0); 

            createRings();
            loadSafeThumbnails();

            const renderPass = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2;
            bloomPass.strength = 1.2;
            bloomPass.radius = 0.8;

            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);
            composer.addPass(new OutputPass());

            // 改用 Pointer 事件以兼容手机和PC
            window.addEventListener('pointerdown', onPointerDown);
            window.addEventListener('pointerup', onPointerUp);
            window.addEventListener('resize', onResize);
            
            document.getElementById('overlay').onclick = () => {
                document.getElementById('overlay').style.display = 'none';
            };
        }

        function createLayer(count, radius, size, colorHex, opacity) {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const baseCol = new THREE.Color(colorHex);

            for (let i = 0; i < count; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = radius + (Math.random() - 0.5) * 0.15;
                pos[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                pos[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                pos[i * 3 + 2] = r * Math.cos(phi);
                colors[i * 3] = baseCol.r * 1.5;
                colors[i * 3 + 1] = baseCol.g * 1.5;
                colors[i * 3 + 2] = baseCol.b * 1.5;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const mat = new THREE.PointsMaterial({
                size: size, map: starTexture, vertexColors: true,
                transparent: true, opacity: opacity, blending: THREE.AdditiveBlending,
                depthWrite: false, sizeAttenuation: true
            });
            planetGroup.add(new THREE.Points(geo, mat));
        }

        function createRings() {
            const ringSettings = [
                { r: 8.5, color: 0xffffff, count: 50000, size: 0.05 },
                { r: 10, color: 0xffffff, count: 50000, size: 0.05 },
                { r: 12.0, color: 0xffaa44, count: 100000, size: 0.05 }
            ];
            ringSettings.forEach(s => {
                const geo = new THREE.BufferGeometry();
                const pos = new Float32Array(s.count * 3);
                for (let i = 0; i < s.count; i++) {
                    const a = Math.random() * Math.PI * 2;
                    const r = s.r + (Math.random() - 0.5) * 1.5;
                    pos[i * 3] = Math.cos(a) * r;
                    pos[i * 3 + 1] = (Math.random() - 0.5) * 0.1;
                    pos[i * 3 + 2] = Math.sin(a) * r;
                }
                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                const mat = new THREE.PointsMaterial({
                    color: s.color, size: s.size, map: starTexture,
                    transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending, depthWrite: false
                });
                const ring = new THREE.Points(geo, mat);
                ring.rotation.x = 1.1;
                planetGroup.add(ring);
            });
        }

        function loadSafeThumbnails() {
            const loader = new THREE.TextureLoader();
            const radius = 5.5; 
            imageFiles.forEach((url, i) => {
                loader.load(url, (tex) => {
                    const aspect = tex.image.width / tex.image.height;
                    const size = 1.2;
                    const geo = new THREE.PlaneGeometry(size * (aspect > 1 ? 1 : aspect), size / (aspect > 1 ? aspect : 1));
                    const mat = new THREE.MeshBasicMaterial({ 
                        map: tex, 
                        side: THREE.DoubleSide,
                        color: new THREE.Color(0.2, 0.2, 0.2), 
                        transparent: true,
                        toneMapped: false 
                    });

                    const mesh = new THREE.Mesh(geo, mat);
                    const phi = Math.acos(-1 + (2 * i) / imageFiles.length);
                    const theta = Math.sqrt(imageFiles.length * Math.PI) * phi;
                    mesh.position.setFromSphericalCoords(radius, phi, theta);
                    mesh.lookAt(0, 0, 0);
                    mesh.rotateY(Math.PI); 

                    const bg = new THREE.Mesh(
                        new THREE.PlaneGeometry(geo.parameters.width + 0.05, geo.parameters.height + 0.05),
                        new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.DoubleSide })
                    );
                    bg.position.set(0, 0, -0.01);
                    mesh.add(bg);

                    mesh.userData = { url: url };
                    planetGroup.add(mesh);
                });
            });
        }

        // 记录按下时的位置
        function onPointerDown(e) {
            pointerDownPos.set(e.clientX, e.clientY);
        }

        // 抬起时判断
        function onPointerUp(e) {
            // 计算移动距离
            const moveDist = Math.hypot(e.clientX - pointerDownPos.x, e.clientY - pointerDownPos.y);
            
            // 如果移动距离小于 5 像素，判定为“点击”而非“拖拽旋转”
            if (moveDist < 5) {
                handleSelect(e);
            }
        }

        function handleSelect(e) {
            // 标准化设备坐标
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(planetGroup.children, true);

            for (let i = 0; i < intersects.length; i++) {
                let obj = intersects[i].object;
                // 递归查找父级是否有 URL（因为点击到的可能是底板）
                let target = (obj.userData && obj.userData.url) ? obj : 
                             (obj.parent && obj.parent.userData && obj.parent.userData.url) ? obj.parent : null;

                if (target) {
                    const img = document.getElementById('expanded-img');
                    img.src = target.userData.url;
                    document.getElementById('overlay').style.display = 'flex';
                    break;
                }
            }
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            planetGroup.rotation.y += 0.0015;
            composer.render();
        }
    </script>
</body>
</html>
