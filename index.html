<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精致的猪猪女孩记忆空间</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none;
            justify-content: center; align-items: center; z-index: 100;
            backdrop-filter: blur(20px); cursor: pointer;
        }
        #overlay img { max-width: 85%; max-height: 85%; border-radius: 5px; box-shadow: 0 0 50px rgba(255,100,0,0.3); }
        #ui-hint {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: #ffaa00; font-size: 12px; letter-spacing: 2px; pointer-events: none;
            text-shadow: 0 0 8px rgba(255,150,0,1);
        }
    </style>
</head>
<body>

    <div id="ui-hint">粒子记忆空间 • 触摸旋转 • 点击图片</div>
    <div id="overlay"><img id="expanded-img" src=""></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        // 模拟本地图片文件列表 (请根据实际修改)
        const imageFiles = ['images/1.jpg', 'images/2.jpg', 'images/3.jpg', 'images/4.jpg', 'images/5.jpg', 'images/6.jpg', 'images/7.jpg', 'images/8.jpg', 'images/9.jpg', 'images/10.jpg', 'images/11.jpg', 'images/12.jpg'];

        let scene, camera, renderer, composer, controls, planetGroup;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // 核心优化：创建极高亮度的粒子纹理
        function createExtremeGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
            grad.addColorStop(0, 'rgba(255, 255, 255, 1)');      // 中心纯白
            grad.addColorStop(0.05, 'rgba(255, 230, 150, 1)');   // 核心黄色
            grad.addColorStop(0.2, 'rgba(255, 100, 0, 0.6)');    // 橙色边缘
            grad.addColorStop(0.5, 'rgba(150, 40, 0, 0.1)');     // 极淡外廓
            grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }

        const starTexture = createExtremeGlowTexture();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 16);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            // 使用标准色调映射
            renderer.toneMapping = THREE.LinearToneMapping; 
            renderer.toneMappingExposure = 1.0;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.8;

            planetGroup = new THREE.Group();
            scene.add(planetGroup);

            // 1. 三层超亮粒子系统
            // 核心层：暗红色体积感
            createLayer(5000, 4.7, 0.12, 0xff2200, 0.6); 
            // 表面层：明亮橙色 (主视觉)
            createLayer(10000, 5.0, 0.08, 0xff8800, 0.9);
            // 大气层：高亮黄色 (震撼感来源)
            createLayer(5000, 5.4, 0.06, 0xffff00, 1.0); 

            // 2. 电影感星环
            createRings();

            // 3. 防过曝缩略图
            loadSafeThumbnails();

            // 4. 后期辉光：调高强度和半径，让橙光溢出
            const renderPass = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.5, 0.8, 0.1);
            bloomPass.threshold = 0.2; // 只有够亮的东西才发光
            bloomPass.strength = 1.6;  // 增加发光强度
            bloomPass.radius = 0.9;    // 增加发光半径，让星球看起来“毛茸茸”的

            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);
            composer.addPass(new OutputPass());

            window.addEventListener('resize', onResize);
            window.addEventListener('click', onClick);
            document.getElementById('overlay').onclick = () => document.getElementById('overlay').style.display = 'none';
        }

        function createLayer(count, radius, size, colorHex, opacity) {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const baseCol = new THREE.Color(colorHex);

            for (let i = 0; i < count; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = radius + (Math.random() - 0.5) * 0.15;

                pos[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                pos[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                pos[i * 3 + 2] = r * Math.cos(phi);

                // 让颜色值突破 1.0 (HDR 效果)，这会让 Bloom 极其强烈
                colors[i * 3] = baseCol.r * 1.5;
                colors[i * 3 + 1] = baseCol.g * 1.5;
                colors[i * 3 + 2] = baseCol.b * 1.5;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const mat = new THREE.PointsMaterial({
                size: size, map: starTexture, vertexColors: true,
                transparent: true, opacity: opacity, blending: THREE.AdditiveBlending,
                depthWrite: false, sizeAttenuation: true
            });
            planetGroup.add(new THREE.Points(geo, mat));
        }

        function createRings() {
            const ringSettings = [
                { r: 8.5, color: 0xffffff, count: 10000, size: 0.05 },
                { r: 11.0, color: 0xffaa44, count: 10000, size: 0.05 }
            ];
            ringSettings.forEach(s => {
                const geo = new THREE.BufferGeometry();
                const pos = new Float32Array(s.count * 3);
                for (let i = 0; i < s.count; i++) {
                    const a = Math.random() * Math.PI * 2;
                    const r = s.r + (Math.random() - 0.5) * 1.5;
                    pos[i * 3] = Math.cos(a) * r;
                    pos[i * 3 + 1] = (Math.random() - 0.5) * 0.1;
                    pos[i * 3 + 2] = Math.sin(a) * r;
                }
                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                const mat = new THREE.PointsMaterial({
                    color: s.color, size: s.size, map: starTexture,
                    transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending, depthWrite: false
                });
                const ring = new THREE.Points(geo, mat);
                ring.rotation.x = 1.1;
                planetGroup.add(ring);
            });
        }

        function loadSafeThumbnails() {
            const loader = new THREE.TextureLoader();
            const radius = 5.5; 

            imageFiles.forEach((url, i) => {
                loader.load(url, (tex) => {
                    const size = 0.6; // 进一步减小缩略图，更精致
                    const aspect = tex.image.width / tex.image.height;
                    const geo = new THREE.PlaneGeometry(size * (aspect > 1 ? 1 : aspect), size / (aspect > 1 ? aspect : 1));
                    
                    // 重要优化：使用微弱的颜色并关闭 toneMapping，防止过曝
                    const mat = new THREE.MeshBasicMaterial({ 
                        map: tex, 
                        side: THREE.DoubleSide,
                        color: new THREE.Color(0.2, 0.2, 0.2), // 显著降低基础亮度，抵消辉光效果
                        transparent: true,
                        opacity: 1.0,
                        toneMapped: false // 关键：不受色调映射影响，保持内容细节
                    });

                    const mesh = new THREE.Mesh(geo, mat);
                    const phi = Math.acos(-1 + (2 * i) / imageFiles.length);
                    const theta = Math.sqrt(imageFiles.length * Math.PI) * phi;
                    mesh.position.setFromSphericalCoords(radius, phi, theta);
                    mesh.lookAt(0, 0, 0);
                    mesh.rotateY(Math.PI); 

                    // 黑色边框底板
                    const bg = new THREE.Mesh(
                        new THREE.PlaneGeometry(geo.parameters.width + 0.04, geo.parameters.height + 0.04),
                        new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.DoubleSide })
                    );
                    bg.position.set(0, 0, -0.01);
                    mesh.add(bg);

                    mesh.userData = { url: url };
                    planetGroup.add(mesh);
                });
            });
        }

        function onClick(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(planetGroup.children);
            for (let i = 0; i < hits.length; i++) {
                if (hits[i].object instanceof THREE.Mesh && hits[i].object.userData.url) {
                    document.getElementById('expanded-img').src = hits[i].object.userData.url;
                    document.getElementById('overlay').style.display = 'flex';
                    break;
                }
            }
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            planetGroup.rotation.y += 0.002;
            composer.render();
        }
    </script>
</body>
</html>
